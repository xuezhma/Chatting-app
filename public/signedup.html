<!DOCTYPE html>
<html>
<head>
	<title>You Just Signed Up! </title>
	<link rel="stylesheet" type="text/css" href="./css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="./css/styles.css">

	<script type="text/javascript">
	// let's go to login page after 5 seconds.
		var myVar = setInterval(myTimer, 1000);
		var timer = 5;
		function myTimer(){
			
			document.getElementById("goback").innerHTML = 'You just signed up. Going to the login page in ' + timer + ' seconds.';
			timer--;
			console.log(timer);
			if (timer == 0){
			window.location.href = '/#/login';
		}
		}
		
		
	
</script>
</head>

<body>

<h2 class="text-center vertical-center" id='goback'> You just signed up. Going to the login page in 5 seconds.</h2>



</body>
