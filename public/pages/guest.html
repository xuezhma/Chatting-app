<form action='/chat.html'>
	<div class="vertical-center">
	<div class="container">
	<div class="row">
	<div class="col-md-4 col-md-offset-4 well">
	<h2 class="text-center">Join a Chat</h2><br>
		<div class="form-group">
			<label>Display Name: </label>
			<div class="input-group">
			<span class="input-group-addon">
				<i class="glyphicon glyphicon-user"></i>
			</span>
			<input class="form-control" ng-model="$root.username" type="text" name="name" required>
			</div>
			<br><br>
			<label>Room to Enter: </label>
			<div class="input-group">
			<span class="input-group-addon">
				<i class="glyphicon glyphicon-home"></i>
			</span>
			<input class="form-control" ng-model="$root.room" type="text" name="room" required>
			</div><br>
			
			<a class="btn btn-primary btn-block" ng-click="$root.inchat=1" href="#/fifth">Real Join Chat</a>
			<!-- <input class="btn btn-primary btn-block" type="submit" value="Join as a Guest"> --><br>
			<p>Want more porks? <a ng-click="home = 0" href="#/signup">Sign Up</a> or <a ng-click="home = 0" href="#/login">Sign In </a> now.</p>
		
		</form>

		</div>
	</div>
