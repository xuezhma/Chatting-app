<!DOCTYPE html>
<html>
<head>
	<title>Sign Up</title>
	<link rel="stylesheet" type="text/css" href="./css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="./css/styles.css">
</head>
<body>
<div class="vertical-center">
<div class="container">
<div class="row">
<div class="col-md-4 col-md-offset-4 well">
<form action='signup' method="post">
<h2 class="text-center">Sign up</h2><br>
<div class="form-group">

	<label>Email: </label>
	<div class="input-group">
	<span class="input-group-addon">
		<i class="glyphicon glyphicon-envelope"></i>
	</span>
	<input class="form-control" type="email" name="email" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,3}$" required>
	</div>
	<br><br>

	<!-- <label>Display Name: </label>
	<div class="input-group">
	<span class="input-group-addon">
		<i class="glyphicon glyphicon-user"></i>
	</span>
	<input class="form-control" type="text" name="name" required>
	</div>
	<br><br> -->

	<label>Password: </label>
	<div class="input-group">
	<span class="input-group-addon">
		<i class="glyphicon glyphicon-lock"></i>
	</span>
	<input class="form-control" type="password" name="password" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters" required>
	</div><br>
	
	<input class="btn btn-primary btn-block" type="submit" value="Submit"><br>


</form>

</div>
</div>
</div>
</div>
</body>
</html>
