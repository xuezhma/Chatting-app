<div>
    <form autocomplete="off" action='newpassword' method="post">
	<div class="">
	<div class="container">
	<div class="row">
	<div class="col-md-4 col-md-offset-4 well">
	<h2 class="text-center">Change Password</h2><br>
		<div class="form-group">
			<!-- <div class="hiddenemail"></div> -->
			<input type="password" style="display:none"/>
			<label>Old Password: </label>
			<div class="input-group">
			<span class="input-group-addon">
				<i class="glyphicon glyphicon-lock"></i>
			</span>
			<input class="form-control" type="password" name="oldpassword" required>
			</div>
			<br><br>
			<label>New Password: </label>
			<div class="input-group">
			<span class="input-group-addon">
				<i class="glyphicon glyphicon-lock"></i>
			</span>
			<input class="form-control" type="password" name="newpassword" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters" required>
			</div><br>
			
			<input class="btn btn-primary btn-block" type="submit" value="Change Password"><br>
		
		</form>

		</div>
	</div>
	</div>
	</div>
	</div>
    </div>
  </div>
