<!DOCTYPE html>
<html lang="en-us" ng-app="myApp">
<head>
	<title ng-bind="$root.session.name">Loading</title>
	<script src="/js/jquery-2.1.4.min.js"></script>
	<link rel="stylesheet" type="text/css" href="./css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="./css/styles.css">
	<script src="/js/bootstrap.min.js"></script>
	<script src="/js/QueryParams.js"></script>
	<script src="/js/moment.js"></script>
	<script src="/js/angular.min.js"></script>
    <script src="/js/angular-route.min.js"></script>
    <script src="appII.js"></script>
</head>
<body ng-controller="mainController" data-ng-init="init()">
<header>
	<nav class="navbar navbar-default">
	<div class="container">
        

		<div class="navbar-header">
			<a ng-click="$root.inchat=0" class="navbar-brand" href="#/"><i class="fa fa-home"></i> Home</a>

				<div class="btn-group">
					<h5 class="btn btn-info dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false" >Mailbox</h5><br>
					<ul class="dropdown-menu">
				    <li><a ng-click="$root.inchat=0" href="#/compose">Compose</a></li>
				    <li><a ng-click="$root.inchat=0" href="#/inbox">Inbox</a></li>
				    <li><a ng-click="$root.inchat=0" href="#/draft">Draft</a></li>
				    <li><a ng-click="$root.inchat=0" href="#/sent">Sent</a></li>
				    <li role="separator" class="divider"></li>
				    <li><a ng-click="$root.inchat=0" href="#/spam">Spam</a></li>
				  </ul>
				</div>
			
		</div>

		<ul  class="nav navbar-nav navbar-right">
			
			<li><a ng-click="$root.inchat=0; messageHistory()" href="#/history">Message History</a></li>
			<li><a ng-hide="$root.inchat==1" href="#/third">Join a Chat</a></li>
            <li><a ng-show="$root.inchat==1" ng-click="$root.inchat=0" href="#/third">Leave Room</a></li>
            <li class=" dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false"><a class="btn">
		    Settings
		    </a></li>
		    <ul class="dropdown-menu">
            <li><a ng-click="$root.inchat=0" href="#/second">Set Display Name</a></li>
            <li role="separator" class="divider"></li>
            <li><a ng-click="$root.inchat=0" href="#/fourth">Change Password</a></li>
            </ul>
            <li><a ng-click="$root.inchat=0; logout()" href="/">Log Out</a></li>

		</ul>
	</div>
	</nav>
	
</header>

<div class="container">
	<div ng-view></div>

</div>
<div ng-hide="$root.inchat==1" class="footer text-center">
   <a href="https://github.com/xuezhma/Chatting-app">See it on Github</a>
   <a> | </a>
   <a href= "mailto:xuezheng-ma@uiowa.edu">Email the Developer</a>
</div> 
</body>

</html>
