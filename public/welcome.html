<html>
<head>
	<title>Homepage</title>

	<link rel="stylesheet" type="text/css" href="./css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="./css/styles.css">
	<script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
	<script src="/js/QueryParams.js"></script>
	<script src="/js/spa.js"></script>
</head>
<body>

<div class="container">
  <ul class="nav nav-tabs">
    <li class="active"><a data-toggle="tab" href="#home">Home</a></li>
    <li><a data-toggle="tab" href="#menu1">Set Display Name</a></li>
    <li><a data-toggle="tab" href="#menu2">Join a Chat</a></li>
    <li><a data-toggle="tab" href="#menu3">Change Password</a></li>
    <li><a id="goback" href="/index.html">Log Out</a></li>
  </ul>

  <div class="tab-content">
    <div id="home" class="tab-pane fade in active">
    <div class="hiddenWelc text-center"></div>
      

		<h1 class="text-center"> Have fun!</h1>
    </div>
    <div id="menu1" class="tab-pane fade">
      <form action='newname' method="post">
	<!-- <div class="vertical-center"> -->
	<div class="container">
	<div class="row">
	<div class="col-md-4 col-md-offset-4 well">
	<h3 class="text-center">Chose a Display Name</h3><br>
		<div class="form-group">
			<label>Display Name: </label>
			<div class="input-group">
			<span class="input-group-addon">
				<i class="glyphicon glyphicon-user"></i>
			</span>
			<input class="form-control" type="text" name="name" required>
			</div>
			<br>
			<input class="btn btn-primary btn-block" type="submit">
		

		</div>
	</div>
	</div>
	</div>
	<!-- </div> -->
	</form>
    </div>
    <div id="menu2" class="tab-pane fade">
      <form action='/chat.html'>
	<div class="">
	<div class="container">
	<div class="row">
	<div class="col-md-4 col-md-offset-4 well">
	<h2 class="text-center">Join a Chat</h2><br>
		<div class="form-group">
			<!-- <label>Display Name: </label>
			<div class="input-group">
			<span class="input-group-addon">
				<i class="glyphicon glyphicon-user"></i>
			</span> -->
			<div class="hiddenName"></div>
			</div>
			<!-- <br><br> -->
			<input type='hidden' class="form-control" value="Admin" type="text" name="name" required>
			<label>Room to Enter: </label>
			<div class="input-group">
			<span class="input-group-addon">
				<i class="glyphicon glyphicon-home"></i>
			</span>
			<input class="form-control" type="text" name="room" required>
			</div><br>
			
			<input class="btn btn-primary btn-block" type="submit" value="Join Chat"><br>
		
		</form>

		</div>
	</div>
	</div>
	</div>
	</div>
    
    <div id="menu3" class="tab-pane fade">
    <form autocomplete="off" action='newpassword' method="post">
	<div class="">
	<div class="container">
	<div class="row">
	<div class="col-md-4 col-md-offset-4 well">
	<h2 class="text-center">Change Password</h2><br>
		<div class="form-group">
			<!-- <div class="hiddenemail"></div> -->
			<input type="password" style="display:none"/>
			<label>Old Password: </label>
			<div class="input-group">
			<span class="input-group-addon">
				<i class="glyphicon glyphicon-lock"></i>
			</span>
			<input class="form-control" type="password" name="oldpassword" required>
			</div>
			<br><br>
			<label>New Password: </label>
			<div class="input-group">
			<span class="input-group-addon">
				<i class="glyphicon glyphicon-lock"></i>
			</span>
			<input class="form-control" type="password" name="newpassword" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters" required>
			</div><br>
			
			<input class="btn btn-primary btn-block" type="submit" value="Change Password"><br>
		
		</form>

		</div>
	</div>
	</div>
	</div>
	</div>
    </div>
  </div>
</div>
</body>

</html>
